<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="/Gaming_and_Music_Website/signin_page/style.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h2>Login</h2>
      </div>
      <form class="form" id="form">
        <div class="form-control">
          <label for="email">Email ID</label>
          <input type="text" id="email" placeholder="Enter email" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Something went Wrong! <br>check your details again</small>
        </div>
        <div class="form-control">
          <label for="password1">Password</label>
          <input type="password" id="password1" placeholder="Enter password" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error Msg</small>
        </div>
        <a href=".../home_page/home.html"><button type="submit">Submit</button></a>
        <a href="../Signup_page/Signup.html"
          ><p class="newUser">New User? Create Account</p></a
        >
      </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="../index.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
